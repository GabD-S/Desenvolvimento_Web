<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id = 'res'>

    </div>
    <script>
        function calcular(){

        var txtv = window.document.getElementById('txtvel')
        var res = window.document.getElementById('res')
        var tel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${tel} km/h </strong> </p>`
        if (tel > 60 && tel <= 200) {
            res.innerHTML = `<p> Voce esta <strong>MULTADO</strong> sua velocidade era de ${tel}kmh `
        }
        else if (tel > 200) {
            res.innerHTML =`<p> <strong>KARALHO MEU MANO</strong> ${tel} é demais poh</p>`
        }
        else {
        res.innerHTML += '<p> Dirija com o sinto!!!</p>'
        }
        }
    </script>  
</body>
</html>
