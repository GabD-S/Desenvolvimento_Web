<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
     <style>
        body {
            background-color: black;
            font: 20pt arial ;
        }
        h1{
            color: aqua;
            
        }
        div#area{
            font: normal 20pt Arial;
            background-color: brown;
            color: aliceblue ;
            height: 200px;
            width: 400px;
            line-height: 200px;
            text-align: center;
        }
     </style>


</head>
<body>
    <h1>Novo título aleatório</h1>
    
    <div id ='area' >

        Máquina de sexo

    </div>

    <script>
        var a = window.document.getElementById('area')
         a.addEventListener('click',clicar)
         a.addEventListener('mouseenter',entrar)
         a.addEventListener('mouseout',sair)

        function clicar() {

            a.innerText = 'Banido da máquina!'
            a.style.background = 'red'

        }
        function entrar() {

            a.innerText = 'Vai se arrepender!'
            a.style.background = 'Yellow'

        }
        function sair() {
            a.innerText = 'Boa'
            a.style.background = 'Green'

        }
    </script>

</body>
</html>
