<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja confia</title>
    <link rel="icon" href="confia.jpeg" type="image/jpeg">
</head>

<body>
    <section>
        <h1>Loja confia</h1>
        <div class="container">
            <div class="row">
                <div class="column">
                    <div class="box">
                        <div class="title">
                            <img src="nike_origin.jpeg" alt="Nike 1" class="image">
                            <h2>Nike-parceria addidas</h2>
                        </div>
                        <div class="price">
                            <h4>25$</h4>
                        </div>
                        <div class="option">
                            <ul>
                            <li>Direto da fábrica</li>
                            <li>Melhor preço</li>
                            <li>Conforto igual ao preço</li>
                            </ul>
                        </div>
                        <a href="#" class="btn">Adquira aqui</a>
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        <div class="title">
                            <img src="add_ori.jpeg" alt="Nike 1" class="image">
                            <h2>Addidas-Blue</h2>
                        </div>
                        <div class="price">
                            <h4>50$</h4>
                        </div>
                        <div class="option">
                            <ul>
                                <li>Importado</li>
                                <li>Original addidas</li>
                                <li>Modelo único</li>
                            </ul>
                        </div>
                        <a href="#" class="btn">Adquira aqui</a>
                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        <div class="title">
                            <img src="pum_ori.jpeg" alt="Nike 1" class="image">
                            <h2>Puma-neyjr</h2>
                        </div>
                        <div class="price">
                            <h4>100$</h4>
                        </div>
                        <div class="option">
                            <ul>
                                <li>Das mãos de NeyJ</li>
                                <li>original</li>
                                <li>Última moda</li>
                            </ul>
                        </div>
                        <a href="#" class="btn">Pegue agora</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
